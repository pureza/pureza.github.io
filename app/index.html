<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
<svg id="#canvas">
  <foreignObject id="controls" x="80%" y="20" width="200" height="300" h>
    <div>
      <p>
        <label for="rangeN">Number of petals</label>
        <input id="rangeN" type="range" min="1" max="20" value="5" />
        <span id="N"></span>
      </p>

      <p>
        <label for="rangeT">Tread length</label>
        <input id="rangeT" type="range" min="1" max="100" value="50" />
        <span id="T"></span>
      </p>

      <p>
        <label for="rangeR">Riser length</label>
        <input id="rangeR" type="range" min="1" max="100" value="50" />
        <span id="R"></span>
      </p>

      <p>
        <label for="rangeSpeed">Animation speed</label>
        <input id="rangeSpeed" type="range" min="1" max="100" value="50" />
        <span id="speed"></span>
      </p>
    </div>
  </foreignObject>

  <g id="world"></g>
</svg>

<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="scripts/wheel.js"></script>
</body>
</html>
